buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.3"
    }
}

plugins {
    id 'java'
}

plugins {
    id 'io.qameta.allure' version '2.3'
}

allure {
    version = '2.2.1'
    autoconfigure = true
    aspectjweaver = true
}

group 'conversions'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.seleniumhq.selenium:selenium-java:3.141.0'
    testCompile 'org.testng:testng:6.14.3'
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'org.hamcrest:hamcrest:2.1'
    testCompile 'io.cucumber:cucumber-java:4.6.0'
    testCompile 'io.cucumber:cucumber-testng:4.6.0'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}




